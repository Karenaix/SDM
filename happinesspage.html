<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>How.Is.It</title>

	<h3 align="center">
		Choose Ur Happiness Of Work Now!
	</h3>

	<script type="text/javascript">

		// $(".myemotion img").click(function(){
		// 	$(this).prev().attr('checked',true);
		// })
		// test for catching the emoji id
		function getHappiness(){
			var myemotion = $("input[name='myemotion']:checked").val();
			var teamemotion = $("input[name='teamemotion']:checked").val();
			confirm(myemotion+","+ teamemotion);	//test two radio result
		}
		
		// highlight the emoji by adding border
        function myFun1(sId){
			var radio1 = document.getElementsByName('radio1');
			for (var i = 0; i < radio1.length; i++) {
				if (radio1[i].id == sId) {
					radio1[i].previousSibling.previousSibling.checked = true;
					radio1[i].style.border = '5px solid blue';
				} 
				else {
					radio1[i].style.border = '5px solid white';
				}
			}
		}
		function myFun2(sId){
			var radio2 = document.getElementsByName('radio2');
			for (var j = 0; j < radio2.length; j++) {
				if (radio2[j].id == sId) {
					radio2[j].previousSibling.previousSibling.checked = true;
					radio2[j].style.border = '5px solid blue';
				} 
				else {
					radio2[j].style.border = '5px solid white';
				}
			}
		}

	</script>	

	<style type="text/css">
		html{
			position: fixed;
			height: 100%;
			width: 100%;
		}
		body{
			overflow: hidden;
		}

		input{
			display: none;
			appearance:none;
        }
        img{
            border:5px solid white;
        }
		#my_emotion div, #team_emotion div{
			display: inline;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row" >
				<p>Grade your happiness about your work.</p>
		</div>

		<div class="row text-center" id="my_emotion">
			<div class="col-1">
				<label for="mysarrow">
					<input type="radio" name="myemotion" value="1" id="mysarrow">
					<img src="./image/Picture1.png" id="a1" name="radio1" onclick="myFun1(this.id)">
				</label>
			</div>
			<div class="col-1">
				<label for="mysad">
					<input type="radio" name="myemotion" value="2" id="mysad">
					<img src="./image/Picture2.png" id="b1" name="radio1" onclick="myFun1(this.id)">
				</label>
			</div>
			<div class="col-1">
				<label for="mynormal">
					<input type="radio" name="myemotion" value="3" id="mynormal">
					<img src="./image/Picture3.png" id="c1" name="radio1" onclick="myFun1(this.id)">
				</label>
			</div>
			<div class="col-1">
				<label for="myhappy">
					<input type="radio" name="myemotion" value="4" id="myhappy">
					<img src="./image/Picture4.png" id="d1" name="radio1" onclick="myFun1(this.id)">
				</label>
			</div>
			<div class="col-1">
				<label for="myexcited">
					<input type="radio" name="myemotion" value="5" id="myexcited">
					<img src="./image/Picture5.png" id="e1" name="radio1" onclick="myFun1(this.id)">
				</label>
			</div>
		</div>
		
		<div class="row" >
				<p>Grade your happiness about your team's work.</p>
		</div>

		<div class="row text-center" id="team_emotion">
			<div class="col-1">
				<label for="sarrow">
					<input type="radio" name="teamemotion" value="1" id="sarrow">
					<img src="./image/Picture1.png" id="a2" name="radio2" onclick="myFun2(this.id)">
				</label>
			</div>
			<div class="col-1">
				<label for="sad">
					<input type="radio" name="teamemotion" value="2" id="sad">
					<img src="./image/Picture2.png" id="b2" name="radio2" onclick="myFun2(this.id)">
				</label>
			</div>
			<div class="col-1">
				<label for="normal">
					<input type="radio" name="teamemotion" value="3" id="normal">
					<img src="./image/Picture3.png" id="c2" name="radio2" onclick="myFun2(this.id)">
				</label>
			</div>
			<div class="col-1">
				<label for="happy">
					<input type="radio" name="teamemotion" value="4" id="happy">
					<img src="./image/Picture4.png" id="d2" name="radio2" onclick="myFun2(this.id)">
				</label>
			</div>
			<div class="col-1">
				<label for="excited">
					<input type="radio" name="teamemotion" value="5" id="excited">
					<img src="./image/Picture5.png" id="e2" name="radio2" onclick="myFun2(this.id)">
				</label>
			</div>
		</div>

		<div class="row">
			<input type="submit" id="submithapiness" class="btn btn-success" onclick="getHappiness()" >
		</div>
			
    </div>
    
</body>
</html>
